<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="fbi_logo.png">
  <title>TERBLOKIR</title>
  <style>
    html, body {
      margin: 0 auto;
      height: 100%;
      width: 100%;
    }
    html {
      font-size: 14.7px;
    }
    body {
      background-color: #121212;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    h1 {
      font-weight: 900;
      margin: 0;
      color: orange;
      text-shadow: 0px 0px 10px orange, 0px 0px 20px red;
    }
    p {
      text-align: center;
      color: white;
    }
    .cat {
      width: 12rem;
      height: 12rem;
      margin: 2rem;   
      border-radius: 0.5rem;
      box-shadow: 0px 0px 1px yellow, 0px 0px 0px 2.5px orange, 4px 4px 7.5px orange, -4px -4px 7.5px orange;
    }
    span {
      color: orange;
      font-weight: 700;
    }
    header {   
      top: 0;
    }
    footer {
      bottom: 0;
    }
    .contLine {
      position: fixed;
      width: 100%;
      height: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: #121212;
      overflow: hidden;
    }
    .line {
      min-width: 10px;
      height: 100%;    
      background-color: orange;
      transform: skew(-45deg);
    }
  </style>
</head>
<body>
  <header class="contLine">
    
  </header>
  <main class="container">
    <h1>SITUS DI BLOKIR</h1>
     <img class="cat" src="fbi_cat.jpg" alt="FBI_CAT">
    <p>AKSES KE SITUS INI DI BATASI KARENA ALASAN KEAMANAN ATAU KEBIJAKAN <span>FBI</span></p>
  </main>
  <footer class="contLine">
    
  </footer>
  <script>
    //mendapatkan total div yang di perlukan
    function getTotalEl(){
      let body = document.body;
      let properBody = body.getBoundingClientRect();
 //     console.log(`width: ${properBody.width}px and height: ${properBody.height}px`);
  
      let getTotalDiv = Math.floor(properBody.width / 20) + 2;
 //     console.log(getTotalDiv);
      return getTotalDiv;
    }
  
    let parentsLine = document.querySelectorAll(".contLine");
    
    //membuat div baru
    function createItems(){
     let elements = [];
     let total = getTotalEl();
       for(let i = 0; i < total; i++){       
         let createDiv = document.createElement("div");
         createDiv.classList.add("line");
         elements.push(createDiv)
       }
     return elements;
    }
    
    //menambahkan div pada awal halaman di tampilkan
    parentsLine.forEach(parent => {
      parent.replaceChildren(...createItems());
    })
  
  //mengganti div jika lebar halaman berubah
  let resizeTimeout;
   window.addEventListener("resize", () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
      parentsLine.forEach(parent => {
         parent.replaceChildren(...createItems());
      })
    }, 200) //debounce
   })
  
  </script>
</body>
</html>
